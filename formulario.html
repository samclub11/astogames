<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contato - Aston Games</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="./logo/aston_games_logo.png" type="image/png">
</head>
<body>
  <main style="max-width:720px;margin:20px auto;padding:10px;">
    <h1 style="text-align: center;">Fale conosco</h1>

    
    <form class="suporte">
      <label>Nome</label><input class="sp"name="name" required>
      <br>
      <label>Email</label><input class="sp" type="email" name="email" required>
      <br>
      <label>Assunto</label><input class="sp" name="subject">
      <br>
      <label>Mensagem</label><textarea class="sp" name="message" rows="6" required></textarea>
      <br>
      <button class="btn" type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
