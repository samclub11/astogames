<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


body {
    min-height: 100vh;
    background-color: #04040a;
    color: #00ff88;
}

/* Container principal */
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}


h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
}


.library-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}


.game-card {
    background: #1a1a1a;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
}

.game-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 0 10px #00ff88;
}


.game-card p {
    margin: 10px 0;
    font-weight: bold;
    color: #00ff88;
    text-shadow: 0 0 5px #00ff88;
}


.game-card button {
    padding: 10px 15px;
    background: #00ff88;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
}

.game-card button:hover {
    background: #00cc66;
    box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
}
</style>
</head>
<body>

<div class="container">
    <h1>Minha Biblioteca</h1>
    <div class="library-grid">

        <div class="game-card">

        <div class="game-card">
